<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pull Golf Master - ver 3.1.0</title>
    <style>
        * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
        body { margin: 0; padding: 0; overflow: hidden; position: fixed; width: 100%; height: 100%; background: #000; font-family: sans-serif; }
        canvas { display: block; background: linear-gradient(#0f2027, #203a43, #2c5364); touch-action: none; }
        .ui { position: absolute; top: 40px; width: 100%; text-align: center; color: white; pointer-events: none; }
        .btn { position: absolute; bottom: 30px; left: 20px; padding: 12px 24px; background: white; border: none; border-radius: 25px; font-weight: bold; pointer-events: auto; box-shadow: 0 4px #666; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="ui"><h2 id="stName"></h2><p id="stHint"></p></div>
    <button class="btn" onclick="resetStage()">リトライ</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gravity = 0.5;

        let width, height;
        let currentStage = 0;
        let ball = { x: 0, y: 0, r: 14, vx: 0, vy: 0, moving: false, inHole: false };
        let touch = { start: null, curr: null };

        const stages = [
            { name: "Stage 1", hint: "壁を越えよう", holeX: 0.85, holeW: 80, groundY: 0.8, obstacles: [{ type: 'block', x: 0.45, y: 0.5, w: 30, h: 250 }] },
            { name: "Stage 2", hint: "バーを避けて！", holeX: 0.75, holeW: 90, groundY: 0.8, obstacles: [{ type: 'rotator', x: 0.75, y: 0.45, length: 100, angle: 0, speed: 0.07 }, { type: 'spike', x: 0.25, y: 0.78, w: 100 }] },
            { name: "Stage 3", hint: "天井を使おう", holeX: 0.9, holeW: 70, groundY: 0.8, obstacles: [{ type: 'block', x: 0.6, y: 0.2, w: 200, h: 40 }, { type: 'block', x: 0.7, y: 0.65, w: 25, h: 100 }, { type: 'spike', x: 0.55, y: 0.78, w: 60 }] },
            { name: "Stage 4", hint: "二つの回転", holeX: 0.8, holeW: 80, groundY: 0.8, obstacles: [{ type: 'rotator', x: 0.4, y: 0.5, length: 80, angle: 0, speed: 0.05 }, { type: 'rotator', x: 0.8, y: 0.4, length: 90, angle: Math.PI, speed: -0.08 }, { type: 'spike', x: 0.6, y: 0.78, w: 50 }] },
            { 
                name: "Stage 5: グラビティ・ピット",
                hint: "上の動く足場に当てて運ぼう",
                holeX: 0.9, holeW: 60, groundY: 0.8,
                obstacles: [
                    { type: 'block', x: 0.4, y: 0.4, w: 20, h: 350 }, // 巨大な左壁
                    { type: 'block', x: 0.7, y: 0.4, w: 20, h: 350 }, // 巨大な右壁（穴の直前）
                    { type: 'rotator', x: 0.55, y: 0.2, length: 120, angle: 0, speed: 0.04 }, // 空中の輸送バー
                    { type: 'spike', x: 0.42, y: 0.78, w: 220 } // 壁に挟まれた死の谷
                ]
            }
        ];

        function resize() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            resetStage();
        }

        function resetStage() {
            const s = stages[currentStage];
            ball.x = 80; ball.y = (s.groundY * height) - ball.r;
            ball.vx = 0; ball.vy = 0; ball.moving = false; ball.inHole = false;
            document.getElementById('stName').innerText = s.name;
            document.getElementById('stHint').innerText = s.hint;
        }

        canvas.addEventListener('touchstart', e => { if(!ball.moving) { touch.start = { x: e.touches[0].clientX, y: e.touches[0].clientY }; touch.curr = touch.start; } }, {passive: false});
        canvas.addEventListener('touchmove', e => { if(touch.start) touch.curr = { x: e.touches[0].clientX, y: e.touches[0].clientY }; }, {passive: false});
        window.addEventListener('touchend', () => { if(touch.start) { ball.vx = (touch.start.x - touch.curr.x) * 0.14; ball.vy = (touch.start.y - touch.curr.y) * 0.14; ball.moving = true; } touch.start = null; });

        function update() {
            const s = stages[currentStage];
            s.obstacles.forEach(ob => { if (ob.type === 'rotator') ob.angle += ob.speed; });
            if (!ball.moving) return;
            ball.vy += gravity; ball.x += ball.vx; ball.y += ball.vy;

            const gY = s.groundY * height, hL = s.holeX * width - s.holeW / 2, hR = s.holeX * width + s.holeW / 2;

            s.obstacles.forEach(ob => {
                if (ob.type === 'rotator') {
                    const x2 = ob.x * width + Math.cos(ob.angle) * ob.length, y2 = ob.y * height + Math.sin(ob.angle) * ob.length;
                    const dx = x2 - ob.x*width, dy = y2 - ob.y*height, l2 = dx*dx + dy*dy;
                    let t = Math.max(0, Math.min(1, ((ball.x - ob.x*width) * dx + (ball.y - ob.y*height) * dy) / l2));
                    const closestX = ob.x*width + t * dx, closestY = ob.y*height + t * dy;
                    if (Math.hypot(ball.x - closestX, ball.y - closestY) < ball.r) { 
                        ball.vx *= -1.2; ball.vy *= -1.2; ball.x += ball.vx; ball.y += ball.vy; 
                    }
                }
                if (ob.type === 'block') {
                    const bx = ob.x*width, by = ob.y*height, bw = ob.w, bh = ob.h;
                    if (ball.x+ball.r > bx && ball.x-ball.r < bx+bw && ball.y+ball.r > by && ball.y-ball.r < by+bh) {
                        const ovL = (ball.x + ball.r) - bx, ovR = (bx + bw) - (ball.x - ball.r), ovT = (ball.y + ball.r) - by, ovB = (by + bh) - (ball.y - ball.r);
                        const min = Math.min(ovL, ovR, ovT, ovB);
                        if (min === ovL) { ball.x = bx - ball.r; ball.vx *= -0.7; }
                        else if (min === ovR) { ball.x = bx + bw + ball.r; ball.vx *= -0.7; }
                        else if (min === ovT) { ball.y = by - ball.r; ball.vy *= -0.4; ball.vx *= 0.8; }
                        else { ball.y = by + bh + ball.r; ball.vy *= -0.4; }
                    }
                }
                if (ob.type === 'spike') { if (ball.x > ob.x*width && ball.x < ob.x*width + ob.w && ball.y + ball.r > gY - 5 && !ball.inHole) resetStage(); }
            });

            if (ball.y + ball.r > gY) {
                if (ball.x > hL && ball.x < hR) { ball.inHole = true; ball.vx *= 0.96; }
                else if (!ball.inHole) { ball.y = gY - ball.r; ball.vy *= -0.3; ball.vx *= 0.9; }
            }
            if (ball.inHole && ball.y > gY) {
                if (ball.x - ball.r < hL) { ball.x = hL + ball.r; ball.vx *= -0.5; }
                if (ball.x + ball.r > hR) { ball.x = hR - ball.r; ball.vx *= -0.5; }
            }

            if (ball.y > height + 50) { if (ball.inHole) { alert("CONGRATULATIONS! ALL CLEAR!"); currentStage = (currentStage + 1) % stages.length; } resetStage(); }
            if (ball.x < -20 || ball.x > width + 20) resetStage();
            if (Math.hypot(ball.vx, ball.vy) < 0.2 && !ball.inHole) ball.moving = false;
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            const s = stages[currentStage];
            const gY = s.groundY * height, hL = s.holeX * width - s.holeW / 2, hW = s.holeW;

            ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.fillRect(hL, gY, hW, height - gY);
            ctx.fillStyle = "#2ecc71"; ctx.fillRect(0, gY, hL, height - gY); ctx.fillRect(hL + hW, gY, width, height - gY);

            s.obstacles.forEach(ob => {
                if (ob.type === 'rotator') {
                    ctx.strokeStyle = "#f1c40f"; ctx.lineWidth = 10; ctx.lineCap = "round";
                    ctx.beginPath(); ctx.moveTo(ob.x * width, ob.y * height);
                    ctx.lineTo(ob.x * width + Math.cos(ob.angle) * ob.length, ob.y * height + Math.sin(ob.angle) * ob.length); ctx.stroke();
                }
                if (ob.type === 'block') { ctx.fillStyle = "#95a5a6"; ctx.fillRect(ob.x*width, ob.y*height, ob.w, ob.h); }
                if (ob.type === 'spike') {
                    ctx.fillStyle = "#e74c3c";
                    for(let i=0; i<ob.w; i+=20) {
                        ctx.beginPath(); ctx.moveTo(ob.x*width+i, gY); ctx.lineTo(ob.x*width+i+10, gY-15); ctx.lineTo(ob.x*width+i+20, gY); ctx.fill();
                    }
                }
            });

            if (touch.start) {
                let pv = { x: ball.x, y: ball.y, vx: (touch.start.x - touch.curr.x)*0.14, vy: (touch.start.y - touch.curr.y)*0.14 };
                ctx.beginPath(); ctx.strokeStyle = "rgba(255,255,255,0.4)"; ctx.setLineDash([5,5]); ctx.moveTo(pv.x, pv.y);
                for(let i=0; i<30; i++) { pv.vy += gravity; pv.x += pv.vx; pv.y += pv.vy; ctx.lineTo(pv.x, pv.y); }
                ctx.stroke(); ctx.setLineDash([]);
            }

            ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
            ctx.fillStyle = "#fff"; ctx.fill(); ctx.strokeStyle = "#333"; ctx.lineWidth = 2; ctx.stroke();

            update();
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', resize);
        resize(); draw();
    </script>
</body>
</html>
