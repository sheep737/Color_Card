<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pull Golf Vertical - ver 1.7.0</title>
    <style>
        * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
        body { margin: 0; padding: 0; overflow: hidden; position: fixed; width: 100%; height: 100%; background: #87CEEB; font-family: sans-serif; }
        canvas { display: block; background: linear-gradient(#1e3c72, #2a5298); touch-action: none; }
        .ui { position: absolute; top: 20px; width: 100%; text-align: center; color: white; pointer-events: none; text-shadow: 1px 1px 4px rgba(0,0,0,0.8); }
        .btn { position: absolute; bottom: 30px; right: 20px; padding: 15px 25px; background: white; border: none; border-radius: 30px; font-weight: bold; pointer-events: auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="ui">
        <h2 id="stageName">Stage 1</h2>
        <p>穴に落とせばクリア！</p>
    </div>
    <button class="btn" onclick="resetStage()">リトライ</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gravity = 0.4;

        let width, height, groundY;
        let currentStage = 0;
        let ball = { x: 0, y: 0, r: 12, vx: 0, vy: 0, moving: false };
        let touch = { start: null, current: null };

        // ステージ設定：holeXが穴の中心座標（割合）
        const stages = [
            { name: "大きな穴", holeX: 0.7, holeW: 80 },
            { name: "狭い穴", holeX: 0.8, holeW: 40 },
            { name: "遠くの穴", holeX: 0.9, holeW: 50 }
        ];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            groundY = height - 100;
            resetStage();
        }

        function resetStage() {
            ball.x = 80;
            ball.y = groundY - ball.r;
            ball.vx = 0; ball.vy = 0; ball.moving = false;
            document.getElementById('stageName').innerText = stages[currentStage].name;
        }

        // --- タッチイベント ---
        canvas.addEventListener('touchstart', e => {
            if (ball.moving) return;
            const t = e.touches[0];
            touch.start = { x: t.clientX, y: t.clientY };
            touch.current = { x: t.clientX, y: t.clientY };
        }, {passive: false});

        canvas.addEventListener('touchmove', e => {
            if (touch.start) {
                const t = e.touches[0];
                touch.current = { x: t.clientX, y: t.clientY };
            }
        }, {passive: false});

        window.addEventListener('touchend', () => {
            if (touch.start && touch.current) {
                ball.vx = (touch.start.x - touch.current.x) * 0.12;
                ball.vy = (touch.start.y - touch.current.y) * 0.12;
                ball.moving = true;
            }
            touch.start = null;
        });

        function update() {
            if (ball.moving) {
                ball.vy += gravity;
                ball.x += ball.vx;
                ball.y += ball.vy;

                const s = stages[currentStage];
                const holeLeft = s.holeX * width - s.holeW / 2;
                const holeRight = s.holeX * width + s.holeW / 2;

                // 地面との接触判定（穴以外の場所）
                if (ball.y + ball.r > groundY) {
                    // 穴の中にいない場合のみ跳ね返る
                    if (ball.x < holeLeft || ball.x > holeRight) {
                        ball.y = groundY - ball.r;
                        ball.vy *= -0.3;
                        ball.vx *= 0.95;
                    }
                }

                // 穴の底（ゴール判定）
                if (ball.y > height) {
                    if (ball.x > holeLeft && ball.x < holeRight) {
                        alert("ナイスイン！");
                        currentStage = (currentStage + 1) % stages.length;
                    }
                    resetStage();
                }

                // 停止判定
                if (Math.abs(ball.vx) < 0.2 && Math.abs(ball.vy) < 0.2 && ball.y >= groundY - ball.r) {
                    ball.moving = false;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            const s = stages[currentStage];
            const hX = s.holeX * width;
            const hW = s.holeW;

            // 地面の描画（穴を空けるために2つの矩形を描く）
            ctx.fillStyle = "#2ecc71";
            ctx.fillRect(0, groundY, hX - hW/2, 100); // 左の地面
            ctx.fillRect(hX + hW/2, groundY, width, 100); // 右の地面

            // 穴のガイド（視覚的にわかりやすく）
            ctx.fillStyle = "rgba(0,0,0,0.3)";
            ctx.fillRect(hX - hW/2, groundY, hW, height - groundY);

            // 予測線
            if (touch.start) {
                let pv = { x: ball.x, y: ball.y, vx: (touch.start.x - touch.current.x)*0.12, vy: (touch.start.y - touch.current.y)*0.12 };
                ctx.beginPath(); ctx.setLineDash([5, 5]); ctx.strokeStyle = "yellow";
                ctx.moveTo(pv.x, pv.y);
                for(let i=0; i<30; i++) {
                    pv.vy += gravity; pv.x += pv.vx; pv.y += pv.vy;
                    ctx.lineTo(pv.x, pv.y);
                }
                ctx.stroke(); ctx.setLineDash([]);
            }

            // ボール
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
            ctx.fillStyle = "white"; ctx.fill();
            ctx.strokeStyle = "#333"; ctx.stroke();

            update();
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
</body>
</html>
