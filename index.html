<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pull Golf - ver 2.3.0</title>
    <style>
        * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
        body { margin: 0; padding: 0; overflow: hidden; position: fixed; width: 100%; height: 100%; background: #000; font-family: sans-serif; }
        canvas { display: block; background: linear-gradient(#1e3c72, #2a5298); touch-action: none; }
        .ui { position: absolute; top: 40px; width: 100%; text-align: center; color: white; pointer-events: none; }
        .btn { position: absolute; bottom: 30px; left: 20px; padding: 12px 20px; background: white; border: none; border-radius: 20px; font-weight: bold; pointer-events: auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="ui"><h2 id="stName">Stage 1</h2></div>
    <button class="btn" onclick="resetStage()">リトライ</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gravity = 0.45;

        let width, height;
        let currentStage = 0;
        let ball = { x: 0, y: 0, r: 12, vx: 0, vy: 0, moving: false };
        let touch = { start: null, curr: null };

        // 地形リスト（x, y, w, h は 0.0〜1.0 の割合で指定）
        const stages = [
            {
                name: "二つの島",
                blocks: [
                    {x: 0, y: 0.7, w: 0.3, h: 0.3}, // スタート島
                    {x: 0.7, y: 0.7, w: 0.3, h: 0.3} // ゴール島（穴はx=0.8付近）
                ],
                hole: {x: 0.82, w: 60}
            },
            {
                name: "階段と溝",
                blocks: [
                    {x: 0, y: 0.8, w: 0.2, h: 0.2},
                    {x: 0.3, y: 0.6, w: 0.2, h: 0.4},
                    {x: 0.7, y: 0.8, w: 0.3, h: 0.2}
                ],
                hole: {x: 0.85, w: 50}
            }
        ];

        function resize() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            resetStage();
        }

        function resetStage() {
            const s = stages[currentStage];
            ball.x = s.blocks[0].w * width * 0.5; 
            ball.y = s.blocks[0].y * height - ball.r;
            ball.vx = 0; ball.vy = 0; ball.moving = false;
            document.getElementById('stName').innerText = s.name;
        }

        canvas.addEventListener('touchstart', e => {
            if (ball.moving) return;
            touch.start = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            touch.curr = touch.start;
        }, {passive: false});

        canvas.addEventListener('touchmove', e => {
            if (touch.start) touch.curr = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }, {passive: false});

        window.addEventListener('touchend', () => {
            if (touch.start) {
                ball.vx = (touch.start.x - touch.curr.x) * 0.12;
                ball.vy = (touch.start.y - touch.curr.y) * 0.12;
                ball.moving = true;
            }
            touch.start = null;
        });

        function update() {
            if (!ball.moving) return;

            ball.vy += gravity;
            ball.x += ball.vx;
            ball.y += ball.vy;

            const s = stages[currentStage];
            let onAnyPlatform = false;

            // 各ブロック（足場）との判定
            s.blocks.forEach(b => {
                const bx = b.x * width;
                const by = b.y * height;
                const bw = b.w * width;
                const bh = b.h * height;

                // 穴の範囲を定義
                const hL = s.hole.x * width - s.hole.w / 2;
                const hR = s.hole.x * width + s.hole.w / 2;

                // ボールがブロックの横幅内にいるか
                if (ball.x + ball.r > bx && ball.x - ball.r < bx + bw) {
                    // 足場の上面判定（穴の範囲外のときだけ床がある）
                    if (ball.y + ball.r > by && ball.y - ball.r < by + 10 && ball.vy >= 0) {
                        if (ball.x < hL || ball.x > hR || by < (height - 200)) { 
                            // 穴じゃない場所、または空中足場なら着地
                            ball.y = by - ball.r;
                            ball.vy *= -0.3;
                            ball.vx *= 0.9;
                            onAnyPlatform = true;
                        }
                    }
                    // 穴の側壁判定
                    if (ball.y > by) {
                        if (ball.x + ball.r > hL && ball.x - ball.r < hL) { ball.x = hL - ball.r; ball.vx *= -0.5; }
                        if (ball.x - ball.r < hR && ball.x + ball.r > hR) { ball.x = hR + ball.r; ball.vx *= -0.5; }
                    }
                }
            });

            // 穴の底（クリア）判定
            if (ball.y > height + 20) {
                const hL = s.hole.x * width - s.hole.w / 2;
                const hR = s.hole.x * width + s.hole.w / 2;
                if (ball.x > hL && ball.x < hR) {
                    alert("ナイスイン！");
                    currentStage = (currentStage + 1) % stages.length;
                }
                resetStage();
            }

            // 停止判定
            if (Math.hypot(ball.vx, ball.vy) < 0.2 && ball.moving && !ball.isFalling) {
                // どこかの足場の上で止まったら打ち出し可能に
                ball.moving = false;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            const s = stages[currentStage];

            // 穴の影
            ctx.fillStyle = "rgba(0,0,0,0.5)";
            ctx.fillRect(s.hole.x * width - s.hole.w/2, 0, s.hole.w, height);

            // ブロック（足場）の描画
            s.blocks.forEach(b => {
                const bx = b.x * width;
                const by = b.y * height;
                const bw = b.w * width;
                const bh = b.h * height;
                
                ctx.fillStyle = "#2ecc71";
                // 穴があるブロックの場合、穴を空けて描画
                const hL = s.hole.x * width - s.hole.w / 2;
                const hR = s.hole.x * width + s.hole.w / 2;
                
                if (hL > bx && hL < bx + bw) {
                    ctx.fillRect(bx, by, hL - bx, bh); // 穴の左側
                    ctx.fillRect(hR, by, (bx + bw) - hR, bh); // 穴の右側
                } else {
                    ctx.fillRect(bx, by, bw, bh);
                }
            });

            // 予測線
            if (touch.start) {
                let pv = { x: ball.x, y: ball.y, vx: (touch.start.x - touch.curr.x)*0.12, vy: (touch.start.y - touch.curr.y)*0.12 };
                ctx.beginPath(); ctx.strokeStyle = "rgba(255,255,255,0.4)"; ctx.setLineDash([4,4]);
                ctx.moveTo(pv.x, pv.y);
                for(let i=0; i<30; i++) {
                    pv.vy += gravity; pv.x += pv.vx; pv.y += pv.vy;
                    ctx.lineTo(pv.x, pv.y);
                }
                ctx.stroke(); ctx.setLineDash([]);
            }

            // ボール
            ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
            ctx.fillStyle = "#fff"; ctx.fill();

            update();
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
</body>
</html>
