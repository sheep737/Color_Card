<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pull Golf - ver 2.5.0</title>
    <style>
        * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
        body { margin: 0; padding: 0; overflow: hidden; position: fixed; width: 100%; height: 100%; background: #000; font-family: sans-serif; }
        canvas { display: block; background: linear-gradient(#4facfe 0%, #00f2fe 100%); touch-action: none; }
        .ui { position: absolute; top: 40px; width: 100%; text-align: center; color: white; pointer-events: none; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .btn { position: absolute; bottom: 30px; left: 20px; padding: 12px 24px; background: white; border: none; border-radius: 25px; font-weight: bold; pointer-events: auto; box-shadow: 0 4px #999; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="ui"><h2 id="stName">Stage 1</h2><p>穴の見た目を修正しました</p></div>
    <button class="btn" onclick="resetStage()">リトライ</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gravity = 0.5;

        let width, height;
        let currentStage = 0;
        let ball = { x: 0, y: 0, r: 14, vx: 0, vy: 0, moving: false, inHole: false };
        let touch = { start: null, curr: null };

        const stages = [
            { name: "スタンダードな穴", holeX: 0.7, holeW: 100, groundY: 0.75 },
            { name: "遠くの狭い穴", holeX: 0.85, holeW: 60, groundY: 0.8 }
        ];

        function resize() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            resetStage();
        }

        function resetStage() {
            const s = stages[currentStage];
            ball.x = 80; ball.y = (s.groundY * height) - ball.r;
            ball.vx = 0; ball.vy = 0; ball.moving = false; ball.inHole = false;
            document.getElementById('stName').innerText = s.name;
        }

        canvas.addEventListener('touchstart', e => {
            if (ball.moving) return;
            touch.start = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            touch.curr = touch.start;
        }, {passive: false});

        canvas.addEventListener('touchmove', e => {
            if (touch.start) touch.curr = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }, {passive: false});

        window.addEventListener('touchend', () => {
            if (touch.start) {
                ball.vx = (touch.start.x - touch.curr.x) * 0.14;
                ball.vy = (touch.start.y - touch.curr.y) * 0.14;
                ball.moving = true;
            }
            touch.start = null;
        });

        function update() {
            if (!ball.moving) return;

            ball.vy += gravity;
            ball.x += ball.vx;
            ball.y += ball.vy;

            const s = stages[currentStage];
            const gY = s.groundY * height;
            const hL = s.holeX * width - s.holeW / 2;
            const hR = s.holeX * width + s.holeW / 2;

            // 地面判定
            if (ball.y + ball.r > gY) {
                // 穴の範囲内にいるかチェック
                if (ball.x > hL && ball.x < hR) {
                    ball.inHole = true;
                    ball.vx *= 0.96; // 穴の中での減速
                } else if (!ball.inHole) {
                    // 穴の外なら着地・跳ね返り
                    ball.y = gY - ball.r;
                    ball.vy *= -0.3;
                    ball.vx *= 0.9;
                }
            }

            // 穴の中での左右の壁判定
            if (ball.inHole && ball.y > gY) {
                if (ball.x - ball.r < hL) { ball.x = hL + ball.r; ball.vx *= -0.5; }
                if (ball.x + ball.r > hR) { ball.x = hR - ball.r; ball.vx *= -0.5; }
            }

            // クリア判定
            if (ball.y > height + 50) {
                if (ball.inHole) {
                    alert("Nice In!");
                    currentStage = (currentStage + 1) % stages.length;
                }
                resetStage();
            }

            // 停止判定
            if (Math.hypot(ball.vx, ball.vy) < 0.2 && !ball.inHole) {
                ball.moving = false;
            }
            if (ball.x < 0 || ball.x > width) resetStage();
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            const s = stages[currentStage];
            const gY = s.groundY * height;
            const hL = s.holeX * width - s.holeW / 2;
            const hW = s.holeW;

            // 1. 穴の「溝」を地面より下だけに描画
            ctx.fillStyle = "rgba(0,0,0,0.6)";
            ctx.fillRect(hL, gY, hW, height - gY);
            
            // 穴のサイドライン（壁を強調）
            ctx.strokeStyle = "rgba(255,255,255,0.2)";
            ctx.beginPath(); ctx.moveTo(hL, gY); ctx.lineTo(hL, height); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(hL + hW, gY); ctx.lineTo(hL + hW, height); ctx.stroke();

            // 2. 地面の描画（穴の左右）
            ctx.fillStyle = "#2ecc71";
            ctx.fillRect(0, gY, hL, height - gY);
            ctx.fillRect(hL + hW, gY, width - (hL + hW), height - gY);

            // 3. 予測線（放物線）
            if (touch.start) {
                let pv = { x: ball.x, y: ball.y, vx: (touch.start.x - touch.curr.x)*0.14, vy: (touch.start.y - touch.curr.y)*0.14 };
                ctx.beginPath(); ctx.strokeStyle = "rgba(255,255,255,0.6)"; ctx.setLineDash([5,5]);
                ctx.moveTo(pv.x, pv.y);
                for(let i=0; i<30; i++) {
                    pv.vy += gravity; pv.x += pv.vx; pv.y += pv.vy;
                    ctx.lineTo(pv.x, pv.y);
                }
                ctx.stroke(); ctx.setLineDash([]);
            }

            // 4. ボール
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
            ctx.fillStyle = "#fff";
            ctx.fill();
            ctx.strokeStyle = "#000"; ctx.lineWidth = 1; ctx.stroke();

            update();
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
</body>
</html>
