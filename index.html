<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pull Golf Master - Fixed</title>
    <style>
        * { margin: 0; padding: 0; overflow: hidden; touch-action: none; }
        body { background: #16213e; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        .ui { position: absolute; top: 20px; width: 100%; text-align: center; color: white; pointer-events: none; }
        .btn { position: absolute; bottom: 20px; left: 20px; padding: 10px 20px; background: white; border-radius: 20px; font-weight: bold; border: none; z-index: 100; }
    </style>
</head>
<body>
    <div class="ui">
        <h2 id="stNum">Level 1/20</h2>
        <p id="stHint">ボールを引っ張って穴に入れよう</p>
    </div>
    <button class="btn" onclick="resetStage()">リトライ</button>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gravity = 0.5;

        let width, height;
        let currentStage = 0;
        let ball = { x: 50, y: 50, r: 15, vx: 0, vy: 0, moving: false, inHole: false };
        let touch = { start: null, curr: null };

        // ステージデータ（各要素を画面比率で管理）
        const stages = [];
        for(let i=1; i<=20; i++) {
            stages.push({
                name: `Level ${i}`,
                holeX: 0.8, // 画面右側
                holeW: 80 - (i * 2),
                groundY: 0.8, // 画面下から20%の位置
                obs: i === 1 ? [{t:'block', x:0.5, y:0.5, w:30, h:200}] : 
                     i === 2 ? [{t:'rot', x:0.6, y:0.4, l:100, s:0.05}] :
                     [{t:'spike', x:0.3, y:0.78, w:150}] // 3以降は適宜配置
            });
        }

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            resetStage();
            requestAnimationFrame(draw);
        }

        function resetStage() {
            const s = stages[currentStage];
            // ボールを確実に画面左端の地面の上に置く
            ball.x = 80;
            ball.y = (height * s.groundY) - ball.r - 20;
            ball.vx = 0;
            ball.vy = 0;
            ball.moving = false;
            ball.inHole = false;
            document.getElementById('stNum').innerText = `Level ${currentStage + 1}/20`;
        }

        // タッチイベント
        canvas.addEventListener('touchstart', e => {
            const t = e.touches[0];
            if(!ball.moving) {
                touch.start = { x: t.clientX, y: t.clientY };
                touch.curr = { x: t.clientX, y: t.clientY };
            }
        });

        canvas.addEventListener('touchmove', e => {
            if(touch.start) {
                touch.curr = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
        });

        window.addEventListener('touchend', () => {
            if(touch.start) {
                ball.vx = (touch.start.x - touch.curr.x) * 0.12;
                ball.vy = (touch.start.y - touch.curr.y) * 0.12;
                ball.moving = true;
                touch.start = null;
            }
        });

        function update() {
            const s = stages[currentStage];
            if(!ball.moving) return;

            // 物理演算
            ball.vy += gravity;
            ball.x += ball.vx;
            ball.y += ball.vy;

            const gY = height * s.groundY;
            const hL = (width * s.holeX) - (s.holeW / 2);
            const hR = (width * s.holeX) + (s.holeW / 2);

            // 地面・穴の判定
            if(ball.y + ball.r > gY) {
                if(ball.x > hL && ball.x < hR) {
                    ball.inHole = true;
                    ball.vx *= 0.9;
                } else if(!ball.inHole) {
                    ball.y = gY - ball.r;
                    ball.vy *= -0.3;
                    ball.vx *= 0.8;
                }
            }

            // ステージ切り替え
            if(ball.y > height + 50) {
                if(ball.inHole) {
                    currentStage = (currentStage + 1) % 20;
                }
                resetStage();
            }

            // 画面外リセット
            if(ball.x < -50 || ball.x > width + 50) resetStage();
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            const s = stages[currentStage];
            const gY = height * s.groundY;

            // 1. 地面の描画
            ctx.fillStyle = "#27ae60";
            ctx.fillRect(0, gY, width, height - gY);

            // 2. 穴の描画 (背景と同じ色で「穴」に見せる)
            ctx.fillStyle = "#16213e";
            ctx.fillRect((width * s.holeX) - (s.holeW / 2), gY, s.holeW, 50);

            // 3. 障害物の描画
            s.obs.forEach(o => {
                ctx.fillStyle = "#95a5a6";
                if(o.t === 'block') ctx.fillRect(o.x * width, o.y * height, o.w, o.h);
                if(o.t === 'spike') {
                    ctx.fillStyle = "#e74c3c";
                    ctx.fillRect(o.x * width, gY - 10, o.w, 10);
                }
            });

            // 4. 予測線の描画
            if(touch.start) {
                ctx.beginPath();
                ctx.strokeStyle = "rgba(255,255,255,0.5)";
                ctx.setLineDash([5, 5]);
                let px = ball.x, py = ball.y, pvx = ball.vx || (touch.start.x - touch.curr.x) * 0.12, pvy = ball.vy || (touch.start.y - touch.curr.y) * 0.12;
                ctx.moveTo(px, py);
                for(let i=0; i<20; i++) {
                    pvy += gravity; px += pvx; py += pvy;
                    ctx.lineTo(px, py);
                }
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // 5. ボールの描画
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();

            update();
            requestAnimationFrame(draw);
        }

        window.onload = init;
        window.onresize = init;
    </script>
</body>
</html>
