<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pull Golf - ver 2.1.0</title>
    <style>
        * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
        body { margin: 0; padding: 0; overflow: hidden; position: fixed; width: 100%; height: 100%; background: #000; font-family: sans-serif; }
        canvas { display: block; background: linear-gradient(#1e3c72, #2a5298); touch-action: none; }
        .ui { position: absolute; top: 30px; width: 100%; text-align: center; color: white; pointer-events: none; }
        .btn { position: absolute; bottom: 30px; right: 20px; padding: 15px; background: white; border: none; border-radius: 50%; width: 50px; height: 50px; font-weight: bold; pointer-events: auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="ui"><h2 id="stName">Stage 1</h2></div>
    <button class="btn" onclick="resetStage()">R</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gravity = 0.5;

        let width, height, groundY;
        let currentStage = 0;
        let ball = { x: 0, y: 0, r: 15, vx: 0, vy: 0, moving: false };
        let touch = { start: null, curr: null };

        const stages = [
            { name: "深い溝へのショット", holeX: 0.7, holeW: 90 },
            { name: "壁当てで落とせ", holeX: 0.8, holeW: 70 }
        ];

        function resize() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            groundY = height - 150; // 少し地面を高くして穴を深く見せる
            resetStage();
        }

        function resetStage() {
            ball.x = 60; ball.y = groundY - ball.r;
            ball.vx = 0; ball.vy = 0; ball.moving = false;
            document.getElementById('stName').innerText = stages[currentStage].name;
        }

        canvas.addEventListener('touchstart', e => {
            if (ball.moving) return;
            touch.start = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            touch.curr = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }, {passive: false});

        canvas.addEventListener('touchmove', e => {
            if (touch.start) touch.curr = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }, {passive: false});

        window.addEventListener('touchend', () => {
            if (touch.start) {
                ball.vx = (touch.start.x - touch.curr.x) * 0.13;
                ball.vy = (touch.start.y - touch.curr.y) * 0.13;
                ball.moving = true;
            }
            touch.start = null;
        });

        function update() {
            if (!ball.moving) return;

            ball.vy += gravity;
            ball.x += ball.vx;
            ball.y += ball.vy;

            const s = stages[currentStage];
            const hL = s.holeX * width - s.holeW / 2;
            const hR = s.holeX * width + s.holeW / 2;

            // 1. 地面の水平判定（穴の外にいる場合）
            if (ball.y + ball.r > groundY) {
                if (ball.x < hL || ball.x > hR) {
                    // 穴の外側：通常の地面として跳ね返る
                    if (ball.y < groundY + ball.r) { 
                        ball.y = groundY - ball.r;
                        ball.vy *= -0.4;
                        ball.vx *= 0.9;
                    }
                } else {
                    // 2. 穴の内部：横の壁判定
                    // 左側の壁
                    if (ball.x - ball.r < hL && ball.y > groundY) {
                        ball.x = hL + ball.r;
                        ball.vx *= -0.5; // 左壁で跳ね返る
                    }
                    // 右側の壁
                    if (ball.x + ball.r > hR && ball.y > groundY) {
                        ball.x = hR - ball.r;
                        ball.vx *= -0.5; // 右壁で跳ね返る
                    }
                }
            }

            // クリア判定
            if (ball.y > height + 20) {
                if (ball.x > hL && ball.x < hR) {
                    alert("Nice In!");
                    currentStage = (currentStage + 1) % stages.length;
                }
                resetStage();
            }

            // 停止
            if (Math.abs(ball.vx) < 0.2 && Math.abs(ball.vy) < 0.5 && ball.y >= groundY - ball.r - 2 && (ball.x < hL || ball.x > hR)) {
                ball.vx = 0; ball.vy = 0; ball.moving = false;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            const s = stages[currentStage];
            const hX = s.holeX * width; const hW = s.holeW;

            // 穴の背景（溝の奥）
            ctx.fillStyle = "#111";
            ctx.fillRect(hX - hW/2, groundY, hW, height - groundY);

            // 地面
            ctx.fillStyle = "#27ae60";
            ctx.fillRect(0, groundY, hX - hW/2, height - groundY);
            ctx.fillRect(hX + hW/2, groundY, width, height - groundY);

            // 予測線
            if (touch.start) {
                let pv = { x: ball.x, y: ball.y, vx: (touch.start.x - touch.curr.x)*0.13, vy: (touch.start.y - touch.curr.y)*0.13 };
                ctx.beginPath(); ctx.strokeStyle = "rgba(255,255,255,0.6)"; ctx.setLineDash([4,4]);
                ctx.moveTo(pv.x, pv.y);
                for(let i=0; i<25; i++) {
                    pv.vy += gravity; pv.x += pv.vx; pv.y += pv.vy;
                    ctx.lineTo(pv.x, pv.y);
                }
                ctx.stroke(); ctx.setLineDash([]);
            }

            // ボール
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
            ctx.fillStyle = "white"; ctx.fill();

            update();
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
</body>
</html>
