<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ver 5.2.1</title>
    <style>
        * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; margin: 0; padding: 0; }
        body { overflow: hidden; position: fixed; width: 100%; height: 100%; background: #0f172a; font-family: sans-serif; }
        canvas { display: block; touch-action: none; background: #0f172a; }
        .ui { position: absolute; top: 20px; width: 100%; text-align: center; color: white; pointer-events: none; z-index: 10; }
        .btn { position: absolute; bottom: 20px; left: 20px; padding: 10px 20px; background: white; border-radius: 20px; font-weight: bold; border: none; pointer-events: auto; z-index: 100; }
    </style>
</head>
<body>
    <div class="ui">
        <div id="stNum">Level 01/20</div>
        <h2 id="stName">Simple Shoot</h2>
    </div>
    <button class="btn" onclick="resetStage()">RETRY</button>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const GRAVITY = 0.5;

        let width, height, currentStage = 0;
        let ball = { x: 0, y: 0, r: 15, vx: 0, vy: 0, moving: false, inHole: false };
        let touch = { start: null, curr: null };

        const stages = [];
        function createStages() {
            stages.length = 0;
            for(let i=1; i<=20; i++) {
                stages.push({
                    name: `Level ${i}`,
                    holeX: 0.8,
                    holeW: Math.max(40, 90 - (i * 2)),
                    groundY: 0.8,
                    obs: i === 1 ? [{t:'block', x:0.5, y:0.5, w:30, h:250}] : 
                         i === 2 ? [{t:'rot', x:0.6, y:0.4, l:100, s:0.06}] :
                         [{t:'spike', x:0.3, y:0.78, w:150}]
                });
            }
        }

        // 画面サイズに合わせて再起動
        function setup() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            createStages();
            resetStage();
        }

        function resetStage() {
            const s = stages[currentStage];
            // ボールの位置を画面左側、地面の少し上に固定
            ball.x = 80;
            ball.y = (height * s.groundY) - ball.r - 20;
            ball.vx = 0;
            ball.vy = 0;
            ball.moving = false;
            ball.inHole = false;
            document.getElementById('stNum').innerText = `Level ${String(currentStage+1).padStart(2,'0')}/20`;
            document.getElementById('stName').innerText = s.name;
        }

        // 入力処理
        canvas.addEventListener('touchstart', e => {
            if(!ball.moving) {
                touch.start = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                touch.curr = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
        }, {passive: false});

        canvas.addEventListener('touchmove', e => {
            if(touch.start) {
                touch.curr = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
            e.preventDefault();
        }, {passive: false});

        window.addEventListener('touchend', () => {
            if(touch.start) {
                ball.vx = (touch.start.x - touch.curr.x) * 0.12;
                ball.vy = (touch.start.y - touch.curr.y) * 0.12;
                ball.moving = true;
                touch.start = null;
            }
        });

        function update() {
            if(!ball.moving) return;
            const s = stages[currentStage];
            
            ball.vy += GRAVITY;
            ball.x += ball.vx;
            ball.y += ball.vy;

            const gY = height * s.groundY;
            const hL = (width * s.holeX) - (s.holeW / 2);
            const hR = (width * s.holeX) + (s.holeW / 2);

            // 地面・穴の判定
            if(ball.y + ball.r > gY) {
                if(ball.x > hL && ball.x < hR) {
                    ball.inHole = true;
                    ball.vx *= 0.9;
                } else if(!ball.inHole) {
                    ball.y = gY - ball.r;
                    ball.vy *= -0.3; // バウンド
                    ball.vx *= 0.8; // 摩擦
                }
            }

            // ステージクリア判定
            if(ball.y > height + 50) {
                if(ball.inHole) {
                    currentStage = (currentStage + 1) % 20;
                }
                resetStage();
            }

            // 画面外リセット
            if(ball.x < -50 || ball.x > width + 50) resetStage();
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            const s = stages[currentStage];
            if(!s) return;

            const gY = height * s.groundY;

            // 1. 地面の描画
            ctx.fillStyle = "#10b981"; // 緑色
            ctx.fillRect(0, gY, width, height - gY);

            // 2. 穴の描画
            ctx.fillStyle = "#0f172a"; // 背景と同色で穴を表現
            ctx.fillRect((width * s.holeX) - (s.holeW / 2), gY, s.holeW, 100);

            // 3. 障害物の描画
            s.obs.forEach(o => {
                ctx.fillStyle = "#64748b";
                if(o.t === 'block') ctx.fillRect(o.x * width, o.y * height, o.w, o.h);
                if(o.t === 'spike') {
                    ctx.fillStyle = "#ef4444";
                    ctx.fillRect(o.x * width, gY - 10, o.w, 10);
                }
            });

            // 4. 予測線の描画
            if(touch.start && !ball.moving) {
                ctx.beginPath();
                ctx.strokeStyle = "rgba(255,255,255,0.4)";
                ctx.setLineDash([5, 5]);
                let px = ball.x, py = ball.y, pvx = (touch.start.x - touch.curr.x) * 0.12, pvy = (touch.start.y - touch.curr.y) * 0.12;
                ctx.moveTo(px, py);
                for(let i=0; i<20; i++) {
                    pvy += GRAVITY; px += pvx; py += pvy;
                    ctx.lineTo(px, py);
                }
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // 5. ボールの描画
            ctx.fillStyle = "#ffffff";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = "#000";
            ctx.lineWidth = 2;
            ctx.stroke();

            update();
            requestAnimationFrame(draw);
        }

        window.onload = setup;
        window.onresize = setup;
    </script>
</body>
</html>
